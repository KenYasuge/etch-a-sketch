<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ken's Etch-A-Sketch</h1>
    <div class="sketch-wrapper">
        <div class="sketch-container"></div>
        <div class="slider-container">
            <output class="size">16 x 16</output>
            <input type="range" min="1" max="48" value="16" class="slider" oninput="this.previousElementSibling.value = this.value + 'x' + this.value">
        </div>
    </div>
</body>
</html>
